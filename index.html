<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style id="jsbin-css">
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: url('http://wallpapercave.com/wp/PjvSGWM.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: "Arial";
}
.profile-card{
  width: 480px;
  max-width: calc(100vw - 10px);
  background-color: hsla(0, 0%, 100%, .5);
  border-radius: 4px;
  box-shadow: hsla(0, 0%, 0%, .8) 10px 10px 80px;
}
.head {
  text-align: center;
  width: 90%;
  margin: 0 auto;
  margin-bottom: 10%;
}
.content {
  width: 90%;
  margin: 0 auto;
  padding: 5% 10%;
  border-top: 1px solid hsla(0, 0%, 30%, .8);
  text-align: center;
  font-family: "Times New Roman";
}
.profile-image {
  margin-top: -60px;
}
h1, h2{
  line-height: 200%;
}
.about {
  margin-bottom: 10%;
}
.links {
  text-align: center;
}
img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  padding: 1px;
  background-color: #666;
  transition: all 0.5s ease-in-out;
}
img:hover {
  transform: scale(1.1);
  filter: grayscale(20%);
}
ul {
  list-style-type: none;
}

li {
  display: inline;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-size: 100%;
}
</style>
</head>
<body>

  <div class="profile-card">
    <div class="head">
      <div class="profile-image">
        <img alt="profile-picture" src="https://pbs.twimg.com/profile_images/461110955082924033/syKzaNQA.png">
        </div>
        <div class="name-headline">
          <h1>Johhny Depp</h1>
          <h2>actor</h2>
          <p>from</p>
          <p><i class="fa fa-map-marker"></i> Kentucky, USA</p>
      </div>
    </div>

    <div class="content">
      <p class="about">“Just keep moving forward, and don’t give a shit about what anyone thinks. Do what you have to do, for you.”</p>
      <section class="links">
        <p>Contact me via:</p>
        <ul>
          <li><a href="https://twitter.com/#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
          <li><a href="https://behance.net/#"><i class="fa fa-behance-square" aria-hidden="true"></i></a></li>
          <li><a href="https://instagram.com/#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
      </section>
    </div>
  </div>

</body>
</html>
